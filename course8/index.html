<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 200px;
            height: 100px;
            margin-left: 100px;
            margin-top: 100px;
            background: blue;
            position: absolute;
            left: 0;
            opacity: 1;
        }
    </style>
    <script src="animate.js"></script>
</head>
<body>
<button id="btn">click me</button>
<div id="box"></div>
<script>
    window.onload = function () {


        var box = document.getElementById('box');
        var btn = document.getElementById('btn');
        var a = Animate(box);
        a.animate({
            'width': 100
        }, null, function () {
            Animate(box).animate({
                'height': 200
            })
        });
        btn.onclick = function () {
            a.stop();
        }

    }
</script>
</body>
</html>
